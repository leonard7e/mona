title: Blog
'@extends':
  type: default
  context: blueprints://.

child_type: blog_item

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        mona:
          type: tab
          title: Mona
          fields:
            blog:
              type: section
              title: Blog
              underline: true
              fields:
                header.sidenav.enabled:
                  type: toggle
                  label: Enable Side Navigation
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  highlight: 1
                  default: 1
                  validate:
                    type: bool
                header.blog.filt.town:
                  type: toggle
                  label: Enable town filtering
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  highlight: 1
                  default: 0
                  validate:
                    type: bool
                header.blog.filt.category:
                  type: toggle
                  label: Enable category filtering
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  highlight: 1
                  default: 0
                  validate:
                    type: bool
                header.blog.filt.tag:
                  type: toggle
                  label: Enable tag filtering
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  highlight: 1
                  default: 0
                  validate:
                    type: bool
                header.blog.usesummary:
                  type: toggle
                  label: Use Summaries in blog instead of whole texts.
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  highlight: 1
                  default: 1
                  validate:
                    type: bool
