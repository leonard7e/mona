title: Blog
'@extends':
  type: default
  context: blueprints://.

child_type: blog_item

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        mona:
          type: tab
          title: Mona
          fields:
            blog:
              type: section
              title: Blog
              underline: true
              fields:
                header.blog.filt.enable:
                  type: toggle
                  label: Enable taxonomy filtering
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  highlight: 1
                  default: 1
                  validate:
                    type: bool
